version: '3.8'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    restart: on-failure

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grpc_nvidia_app
    volumes:
      - ./:/app/
    command: /bin/bash -c "./build/gRPCNvidia"
    restart: on-failure

  python:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grpc_nvidia_python
    volumes:
      - ./Python:/app
    command: /bin/bash -c "source env/bin/activate && python3 Client.py"
    restart: on-failure

  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grpc_nvidia_test
    volumes:
      - ./tests:/app
    command: /bin/bash -c "ctest"
